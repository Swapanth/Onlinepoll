<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Poll</title>
    <link href="design.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Create an Poll</div>
        <div class="title "></div>
        
      </div>
      <div class="form-container">
       
        </div>
        <div class="form-inner">
          <form action="createpoll.php" method="post" class="login">
            <div class="field3">
              <input type="int" maxlength="4" placeholder="Poll ID" name="poll_ID" required>
          </div>
          
            <div class="field2">
              <input type="text" placeholder="Enter the Question" name="question" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Option1" name="option1" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Option2" name="option2" required>
            </div>
            
            <div class="field">
              <input type="text" placeholder="Option3" name="option3" required>
            </div>
            <div class="field">
                <input type="text" placeholder="Option4" name="option4" required>
              </div>
            
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Create">
            </div>
            <div class="signup-link">Back to <a href="facultylogin.html">Home</a></div>
         
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
