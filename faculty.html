<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="design.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Faculty Registration</div>
        <div class="title signup">Faculty Registration</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
     
          <label for="login" class="slide login">Faculty</label>
        
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
         
          <form action="facultydetails.php" method="post" class="Faculty Registration">
            <div class="field">
              <input type="text" placeholder="Faculty name" name="faculty_name" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Faculty ID" name="faculty_ID" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" name="faculty_email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name="faculty_password" required>
            </div>
            
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Register">
            </div>
            <div class="signup-link">Already Registered? <a href="index.html">Home</a></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
